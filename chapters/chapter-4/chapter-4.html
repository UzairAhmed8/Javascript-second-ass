            <h1 style="font-size: 35px;">Rules For naming JS variables</h1>
            <p style="font-size: 25px;">Variable can only contain , numbers ,$ and _ , for Example: $my_1stVariable</p>
            <p style="font-size: 35px;">Variable must begin with a letter, $ or _ , For exaple , $name , _name or name</p>
            <p style="font-size: 35px;">Variable names are Case Sensitive</p>
            <p style="font-size: 35px;">variables name should not be JS keywords</p>
